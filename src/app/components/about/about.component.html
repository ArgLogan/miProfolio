<section>


<div class="contiene-fotos">
    <div id="banner" >
        <img id="foto-banner" [src]="about.banner" >
                   
    </div>

    <div id="foto-perfil">
        <img id="fperfil" [src]="about.fPerfil"> 
    </div>
    <div class="edit-foto" >
        <div class="social-icons" *ngIf="editService.valorIcon" (click)="onFotos()" >
            <a class="social-icon" href="#" ><i class="fas fa-pen"></i></a>
        </div>
    </div>
</div>



<div class ="container">
    <div class="col-sm-12 d-flex border border-2 border-secondary redondea">
        
        <div class="about col-sm-3 fs-8 p-2">
            <h1 class="nombre" fs-6>{{about.nombre}}</h1>
            <h2 class="titulo" fs-4>{{about.titulo}}</h2>
        </div>
        <div class="social-icons p-2 col-sm-1 g-0" *ngIf="editService.valorIcon" (click)="onNombre()" >
            <a class="social-icon" href="#" ><i class="fas fa-pen"></i></a>
        </div>
    
        <div class="col-sm-6 fs-8 g-0 ">
          <p>{{about.texto}}</p>
        </div>
        
        <div class="social-icons p-2 col-sm-1 g-0" *ngIf="editService.valorIcon" (click)="onAbout()" >
            <a class="social-icon" href="#" ><i class="fas fa-pen"></i></a>
        </div>
    </div>
</div>
<div class="separador"></div>


</section>

<div class="fixed-top modal-fotos " *ngIf="toggleFotos" >
  <div class="position-relative col-sm-6 top-50 start-50 translate-middle border border-1 border-primary bg-white">
      <div class="modal-header">
          <h3>Selecione la nueva foto</h3>
      </div>
      <div class="modal-body ">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" ngModel="newDireccion">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>

      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onFotos()">Close</button>
          <button type="button" class="btn btn-primary"  (click)="onCambia()">Aceptar</button>
      </div>
  </div>
</div>
