
<div class="contiene-cosas">
    <div id="banner" >
        <img id="foto-banner" [src]="about.banner" >
                   
    </div>

    <div id="foto-perfil">
        <img id="fperfil" [src]="about.fPerfil"> 
    </div>
    <div class="edit-foto" >
        <div class="social-icons" *ngIf="editIcon" >
            <a class="social-icon foto-pen" href="#" ><i class="fas fa-pen"></i></a>
        </div>
    </div>
</div>
<div class ="perro">

    <div id="acerca-de" class="about">
        <h1>{{about.nombre}}</h1>
        <h2>{{about.titulo}}</h2>

            
        
    </div>
    <div>
        <p>{{about.texto}}</p>
    </div>
    <div class="gato">

        <div class="edit-icon-about social-icons" *ngIf="editIcon" >
            <a class="social-icon" href="#" ><i class="fas fa-pen"></i></a>
        </div>
        <div class="edit-icon-about social-icons" *ngIf="editIcon">
            <a class="social-icon" href="#" ><i class="far fa-trash-alt"></i></a>
        </div>
    </div>
</div>
