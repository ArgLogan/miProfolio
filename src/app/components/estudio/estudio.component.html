<div class="container" id="estudio">
    <div class="contine-estudio  d-flex border border-2 col-sm-12 mt-2" [ngClass]="{'border-secondary': estudio.completo , 'border-danger' : !estudio.completo }">
        <div class="col-sm-10 fs-5 p-2">
            <h5><span>{{estudio.periodo}}</span> -- {{estudio.institucion}}</h5>
            <p class="titulo">Titulo obtenido: {{estudio.titulo}}</p>
            <p class="onserba">{{estudio.descripcion}}</p>
            <p *ngIf="estudio.completo">completo</p>

        </div>
        <div class="col-sm-2">
            <div class="container m-0">
                <div class="icon-estudio  d-flex p-2 flex-wrap" *ngIf="editService.valorIcon" >
                    <div class="edit-icon-about social-icons p-2">
                        <a class="social-icon" href="#estudio"(click)="onEdit()" ><i class="fas fa-pen"></i></a>
                    </div>
                    <div class="edit-icon-about social-icons p-2" >
                        <a class="social-icon" href="#estudio" (click)="onDelete(estudio)" ><i class="far fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
    
    <div class="fixed-top modal-fotos " *ngIf="editFlag" enctype="multipart/form-data" >
        <div class="position-relative col-sm-6 fade-in border border-1 border-primary bg-white redondea">
            <div class="modal-header">
                <h3>Modificar los dados de estudio</h3>
            </div>
            <div class="modal-body d-flex flex-column">
                <input class="form-control" type="text" placeholder="periodo" [(ngModel)]="editando.periodo">
                <input class="form-control" type="text" placeholder="institucion" [(ngModel)]="editando.institucion">
                <input  class="form-control" type="text" placeholder="titulo" [(ngModel)]="editando.titulo">
                <input class="form-control" type="text" placeholder="descripcion" [(ngModel)]="editando.descripcion">
                <input type="checkbox" class="btn-check" id="btncheck1" [(ngModel)]="editando.completo">
                <label class="btn btn-outline-primary" for="btncheck1">Completo</label>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onEdit()"  data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary"  (click)="onSaveEdit(editando)">Aceptar</button>
            </div>
        </div>
    </div>
    
</div>
