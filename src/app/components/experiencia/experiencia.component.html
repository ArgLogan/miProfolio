<div class="container mt-2" id="experiencia">

    <div class="contine-exp d-flex border border-2 border-secondary col-sm-12">
        <div class="col-sm-10 fs-8 p-2">
            <h5 mb-2>{{experiencia.nombre}} -- {{experiencia.periodo}} </h5>
            <p mt-0 >Pueto:{{experiencia.puesto}}</p>
            <p mt-0>Tareas:{{experiencia.tareas}}</p>
            <p mt-0>Tipo:{{experiencia.tipo}}</p>
        </div>
        <div class="col-sm-2">
            <div class="container m-0">
                <div class="icon-estudio   d-flex p-2 flex-wrap" *ngIf="editService.valorIcon" >
                    <div class="edit-icon-about social-icons p-2">
                        <a class="social-icon" href="#experiencia" (click)="onEdit()"><i class="fas fa-pen"></i></a>
                    </div>
                    <div class="edit-icon-about social-icons p-2" >
                        <a class="social-icon" href="#experiencia" (click)="onDelete(experiencia)" ><i class="far fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="fixed-top modal-fotos " *ngIf="editFlag" enctype="multipart/form-data" >
    <div class="position-relative col-sm-6 top-50 start-50 translate-middle border border-1 border-primary bg-white redondea">
        <div class="modal-header">
            <h3>Modificar los datos de experiencia</h3>
        </div>
        <div class="modal-body d-flex flex-column">
            <input class="form-control" type="text" placeholder="periodo" [(ngModel)]="experiencia.periodo">
            <input class="form-control" type="text" placeholder="institucion" [(ngModel)]="experiencia.institucion">
            <input class="form-control" type="text" placeholder="titulo" [(ngModel)]="experiencia.titulo">
            <input class="form-control"  type="text" placeholder="descripcion" [(ngModel)]="experiencia.descripcion">
            <input class="form-check-input mt-2" type="checkbox" placeholder="completo" [(ngModel)]="experiencia.completo">

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onEdit()"  data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"  (click)="onSaveEdit(experiencia)">Aceptar</button>
        </div>
    </div>
</div>
